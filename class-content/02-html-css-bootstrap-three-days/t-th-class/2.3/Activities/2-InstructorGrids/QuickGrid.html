<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Demo</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
	
	<div class="container">

		<div class="row">

			<div class="col-md-4">
				<!-- This is column 1 of 3 -->
				<h1>This is some text</h1>
			</div>
			<div class="col-md-4">
				<!-- This is column 2 of 3 -->
			</div>
			<div class="col-md-4">
				<!-- This is colmn 3 of 3 -->
			</div>
			
		</div>

	</div>


	<!-- Creates the Overall Grid -->
	<div class="container">
		
		<!-- First Row -->
		<div class="row">
			<!-- First (and only column) -->
			<div class="col-md-12">
				<h1>I'm in Column 1 of 1. I stretch the entire width. And keep going.</h1>
			</div>
		</div>

		<!-- Second Row -->
		<div class="row">
			<!-- First of two columns -->
			<div class="col-md-6">
				<h1>I'm in Column 1 of 2</h1>
			</div>
			<!-- Second of two columns -->
			<div class="col-md-6">
				<h1>I'm in Column 2 of 2</h1>
			</div>
		</div>

	</div>
	
</body>
</html>
