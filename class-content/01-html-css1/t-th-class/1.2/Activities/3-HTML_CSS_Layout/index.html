<!DOCTYPE html>
<html>
  <head>
    <title>1.2.6 Exercise</title>

    <!-- Reference the style.css in your student-bio.html file. You do this by placing <link rel="stylesheet" type="text/css" href="css/style.css"> inside the <head> tag -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Header -->
      <h1>Student Bio</h1>
    </header>

    <!-- Add a class called "container" on the div tag -->
    <div class="container">
      <!-- Bio Section -->
      <!-- Add an id called "main-bio" for the first section tag -->
      <section id="main-bio">
        <!-- Header -->
        <h2>Your Name</h2>

        <!-- Image with link -->
        <!-- Add an id called "bio-image" for the bio image -->
        <img id="bio-image" src="http://placehold.it/200x200" alt="Your Name">

        <!-- Paragraph with embedded link -->
        <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
      </section>

      <!-- Contact Info Section -->
      <!-- Add an id called "contact-info" for the second section tag -->
      <section id="contact-info">
        <!-- Smaller Header -->
        <h2>Contact Info</h2>

        <!-- Unordered list -->
        <ul>
          <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
          <li><strong>Github:</strong> <a href="#">sampleName</a></li>
          <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
        </ul>
      </section>
    </div>
  </body>
</html>
