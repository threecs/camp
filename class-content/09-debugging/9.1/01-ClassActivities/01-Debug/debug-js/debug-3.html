<!DOCTYPE>
<html>
<!-- 
	1. 
		change line 28 in the js
			var amIdude = 'i\'m a dude';
		so that the page shows the following text:
			just because you're a dude doesn't make you a bro - man.

	2. Instead of JavaScript, refactor the below code to use jQuery

-->
<head>
	<title></title>
</head>
<body>

	<div>Come at me bro</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var div = document.querySelector('div');

		var amIdude = false;

		var dude = function(){
			var amIdude = true;
		}

		var bro = function(){
			if (amIdude == true){
				div.innerText = 'just because you\'re a dude doesn\'t make you a bro - man.';
			}
		}

		dude();
		bro();
	}
</script>
</body>
</html>
