<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Button with Firebase!</title>

	<!-- ***** FireBase Src Link  -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>

	<!-- Text with spanID that gets filled with content -->
	<h1>Ouch! You've clicked me <span id="clickValue"></span> times!</h1>

	<!-- Button -->
	<button id="clickButton">Click Me!!!!</button>


	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	

<!-- ================================================================================== -->

	<script>

	// VARIABLES
	// --------------------------------------------------------------------------------

	// **** Created Reference to Firebase Database 
	var clickData = new Firebase("https://rcb-clickbutton.firebaseio.com/");
	var clickCounter = 0;	
	

	// FUNCTIONS + EVENTS
	// --------------------------------------------------------------------------------

	// On Click of Button
	$("#clickButton").on("click", function() {

		// Add to clickCounter
		clickCounter++;

		// ***** Store Click Data to Firebase in a JSON property called clickCount *****
		// Note how we are using the Firebase .set() method 
		clickData.set({
			clickCount: clickCounter
		});
	})

	// MAIN PROCESS + INITIAL CODE
	// --------------------------------------------------------------------------------

	// **** Using .on("value", function(snapshot)) syntax will retrieve the data from the database (both initially and everytime something changes)
	// This will then store the data inside the variable "snapshot". We could rename "snapshot" to anything.
	clickData.on("value", function(snapshot) {

		// Then we console.log the value of snapshot
		console.log(snapshot.val());

		// Then we change the html associated with the number.
		$("#clickValue").html(snapshot.val().clickCount);

		// Then update the clickCounter variable with data from the database. 
		clickCounter = snapshot.val().clickCount;

	// If there is an error that Firebase runs into -- it will be stored in the "errorObject"
	// Again we could have named errorObject anything we wanted. 
	}, function (errorObject) {

		// In case of error this will print the error
	  	console.log("The read failed: " + errorObject.code);
	
	});

	</script>

</body>
</html>
