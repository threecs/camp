	function isPangram (word) {
		if (word.length < 26) return false;

		var letters = {};
		var wordToArray = word.split('');

		for (var x = 0; x < wordToArray.length; x++) {
			letter = wordToArray[x].toLowerCase();
			if (RegExp(/[a-z]/g).test(letter) && letters[letter] === undefined) {
				letters[letter] = true;
			}
			if (Object.keys(letters).length === 26) return true;
		}

		return false; 
	}
</script>
