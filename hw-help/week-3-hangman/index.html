<!DOCTYPE html>
<html>
<head>
	<title>OMG HNGMAN!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
				<h1>OMG HANGMAN</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Word to Guess</h3>
			</div>
			<div class="panel-body">
				<h2 id="wordToGuess"></h2>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Wrong Guesses: L, M, K, J
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Guesses Left: <span id="guessesLeft">9</span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Win Counter: <span id="winCounter">30</span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Loss Counter: <span id="lossCounter">47</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="game.js"></script>
</body>
</html>
